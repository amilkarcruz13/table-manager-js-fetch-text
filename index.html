<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de elemnetos</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Detalle</th>
                <th>Foto</th>
                <th>Entregado</th>
            </tr>
        </thead>
        <tbody id="contenido">

        </tbody>
    </table>
    <script type="text/javascript">
        fetch('http://localhost/js/tabla.php')
        .then((response) => response.text())
        .then((data) => {
            console.log("D: "+data);
            tbody = document.getElementById('contenido');
            tbody.innerHTML=data;
        
            let entregado_id = document.getElementsByClassName('check_entregado');
            let foto_id = document.getElementsByClassName('check_foto');
            eventosPorClase(entregado_id)
            eventosPorClase(foto_id)
        })
        .catch((error) => {
            console.error('Error:', error);
        });
        function eventosPorClase(elementos){
            for(var i = 0; i < elementos.length; i++) {
                console.log(i);
                (function(i) {
                    elementos[i].addEventListener("click", function() {
                    console.log("Evento: " + i);
                    })
                })(i);
            }
        }
    </script>
</body>
</html>
